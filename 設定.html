               <ul>
                <label>

                <li><a href="#"> 封鎖帳號</a></li>

                    <input type="checkbox" name="" id="" class="checkbox">

                <div>

                    <span class="btn-box">
                      <span class="btn"></span>      
                    </span>
                 
                  </label>
                </div>

              </section>

            </div>


            <div class="grid-item large">
                <h2>地區設定</h2>
                  <ul> </ul>

                <select class="region">
                    <option value="台灣">台灣</option>
                    <option value="美國">美國</option>
                    <option value="日本">日本</option>
                    

                    <script>
                      function redirectToSelectedRegion() {
                          var selectedRegion = document.querySelector('.region').value;
                  
                          switch (selectedRegion) {
                              case '台灣':
                                  window.location.href = "index.html";
                                  break;
                              case '美國':
                                  window.location.href = "index_usa.html";
                                  break;
                              case '日本':
                                  window.location.href = "index_japan.html"; 
                                  break;
                          }
                      }
                  
                      document.querySelector('.region').addEventListener('change', redirectToSelectedRegion);
                  </script>
                  
                  </select>


            </div>
