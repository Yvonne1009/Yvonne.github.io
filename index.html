<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="image/logo.ico" type="image/x-icon" />
    <script src="js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>LeisurePace</title>
  </head>
  <body>
    <header>
      <div id="navbar" class="navbar">
        <div class="logo1">
          <a href="index.html">LeisurePace</a>
        </div>
        <ul class="menu">
          <li><a href="#home">首頁</a></li>
          <li><a href="#about">關於LeisurePace</a></li>
          <li><a href="#function">功能簡介</a></li>
          <li class="dropdown">
            <a href="#">超慢跑<i class="fas fa-caret-down"></i></a>
            <div class="dropdown-content">
              <a href="#">商店</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </li>
        </ul>
        <div class="login">
          <a href="login.html">登入</a>
        </div>
      </div>
    </header>

    <section id="home">
      <div class="hero-section">
        <div class="banner">
          <div class="grid-container">
            <div class="grid-item large">
              <img
                style="
                  max-width: 100%;
                  height: auto;
                  width: 100%;
                  height: 623px;
                  background-image: url('image/run.jpg');
                  background-size: cover;
                  background-position: center;
                  border-radius: 8px;
                "
              />
            </div>
            <div class="grid-item vertical">2</div>
            <div class="grid-item vertical">3</div>
            <div class="grid-item horizontal">4</div>
            <div class="grid-item horizontal">5</div>
          </div>
        </div>
      </div>
    </section>

    <section id="about">
      <div class="about-section"></div>
    </section>

    <section id="function">
      <div class="function-section">
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="text">虛擬教練</div>
          </div>

          <div class="mySlides fade">
            <div class="text">腳步偵測</div>
          </div>

          <div class="mySlides fade">
            <div class="text">資料同步</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>
    </section>

    <section id="person">
      <div class="person-section"></div>
    </section>

    <footer>
      <!-- 底部信息 -->
      <p>&copy; LeisurePace</p>
    </footer>
    <script>
      /*幻燈片效果*/
      let slideIndex = 0;
      showSlides();

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 10000); // 切換到下一張幻燈片的時間（毫秒）
      }
    </script>
  </body>
</html>
