        <!-- 表單開始 -->
        <form id="profileForm">
            <div class="form-group">
                <label for="username">使用者帳號</label>
                <input type="text" id="username" readonly />
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" required />
            </div>
            <div class="form-group">

                <a href="em_chag.html" aria-label="Change email">變更</a>

            <div class="form-group">
                <label for="phone">手機號碼</label>

                <a href="ph_chag.html" aria-label="Change phone number">變更</a>
            </div>
            <div class="form-group">
                <label>性別</label>
                <input type="radio" id="male" name="gender" value="男" />
                <label for="male">男性</label>
                <input type="radio" id="female" name="gender" value="女" checked />
                <label for="female">女性</label>

            <div class="form-group">

            <!-- 身高欄位 -->

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // 当页面加载时检查用户登录状态
        window.onload = function () {
            auth.onAuthStateChanged(function (user) {
                if (user) {
                    const userUID = user.uid;
                    document.getElementById("username").value = user.displayName || user.email; // 可显示用户名或email

                    // 从 Firestore 获取用户资料
                    const userRef = db.collection('users').doc(userUID);
                    userRef.get().then((doc) => {
                        if (doc.exists) {
                            const userProfile = doc.data();
                            document.getElementById("name").value = userProfile.name || "";
                            document.getElementById("email").value = userProfile.email || "";
                            document.getElementById("phone").value = userProfile.phone || "";
                            document.querySelector(`input[name="gender"][value="${userProfile.gender}"]`).checked = true;
                            document.getElementById("birthDate").value = userProfile.birthDate || "";
                            document.getElementById("weight").value = userProfile.weight || "";  // 體重
                            document.getElementById("height").value = userProfile.height || "";  // 身高

                            // 更新頭像
                            const avatar = userProfile.avatar || "./image/default-avatar.png";
                            document.getElementById("avatarPreview").src = avatar;
                            document.getElementById("profileImage").src = avatar;
                        } else {
                            console.log("No user profile found.");
                        }
                    }).catch((error) => {
                        console.error("Error fetching user data:", error);
                        alert("There was an error fetching your profile. Please try again.");
                    });

                } else {
                    // 如果未登录，导向至登录页面
                    window.location.href = './login/login.html';
                }
            });
        };

        // 獲取表單中的元素
        const exerciseFrequencySelect = document.getElementById("exerciseFrequency");

        // 頁面載入時，從 Firestore 獲取使用者資料
        auth.onAuthStateChanged((user) => {
            if (user) {
                db.collection('users').doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const data = doc.data();

                            // 如果有運動頻率的資料，設為選中的選項
                            if (data.exerciseFrequency) {
                                exerciseFrequencySelect.value = data.exerciseFrequency;
                            }
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching user data:", error);
                    });
            } else {
                console.log("User is not logged in");
            }
        });


        // 头像选择逻辑
        document.addEventListener("DOMContentLoaded", function () {
            // 为更换头像按钮添加事件监听器
            document.getElementById("changeAvatarBtn").addEventListener("click", function () {
                $('#avatarModal').modal('show'); // 显示头像选择器 Modal
            });

            // 为每个头像图片添加事件监听器
            const selectableAvatars = document.querySelectorAll('.selectable-avatar');
            selectableAvatars.forEach(avatar => {
                avatar.addEventListener('click', function () {
                    const selectedAvatar = this.dataset.avatar; // 获取选择的头像 URL
                    const avatarPreview = document.getElementById('avatarPreview');
                    const profileImage = document.getElementById('profileImage'); // 获取导航栏中的头像元素

                    // 更新预览头像和导航栏头像
                    avatarPreview.src = selectedAvatar;
                    profileImage.src = selectedAvatar;
                    $('#avatarModal').modal('hide'); // 关闭 Modal

                    // 保存头像到 Firestore
                    const userUID = auth.currentUser.uid; // 获取当前用户的 UID
                    db.collection('users').doc(userUID).update({
                        avatar: selectedAvatar // 保存头像 URL
                    }).then(() => {
                        console.log("Avatar updated successfully!");
                    }).catch((error) => {
                        console.error("Error updating avatar:", error);
                    });
                });
            });
        });

        // 登出功能：登出并清空表单内容
        document.querySelector('.dropdown-menu a[href="./login/login.html"]').addEventListener('click', () => {
            auth.signOut().then(() => {
                document.getElementById("profileForm").reset(); // 清空表单资料
                console.log("User signed out.");
            }).catch((error) => {
                console.error("Sign out error:", error);
            });
        });

        // 设置档表单提交事件监听器
        // 设置档表单提交事件监听器
        document.getElementById("profileForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent page refresh

            // 获取表单输入值
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const birthDate = document.getElementById("birthDate").value;
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;
            const exerciseFrequency = document.getElementById("exerciseFrequency").value;

            // 确保所有必填字段已填写
            if (name && email && phone && birthDate && weight && height && exerciseFrequency) {
                const userProfile = {
                    name,
                    email,
                    phone,
                    gender,
                    birthDate,
                    weight,
                    height,
                    exerciseFrequency,
                };

                // 使用 UID 将用户档资料保存到 Firestore
                db.collection('users').doc(auth.currentUser.uid).set(userProfile, { merge: true })
                    .then(() => {
                        alert("Profile updated successfully!");
                    })
                    .catch((error) => {
                        console.error("Error updating profile:", error);
                        alert("There was an error updating your profile. Please try again.");
                    });
            } else {
                alert("Please fill out all required fields.");
            }
        });
