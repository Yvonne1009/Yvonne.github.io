    <script>
      // 获取日历头部元素和月份显示区域元素
      const header = document.getElementById("header");
      const calendarContainer = document.getElementById("calendar");
      const monthSelect = document.getElementById("monthSelect");
      const yearSelect = document.getElementById("yearSelect");

      // 获取当前日期信息
      let currentDate = new Date();
      let currentYear = currentDate.getFullYear();
      let currentMonth = currentDate.getMonth();
      let currentDay = currentDate.getDate();

      // 初始化月份选择框
      for (let i = 0; i < 12; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = new Date(0, i).toLocaleString("en", { month: "long" });
        monthSelect.appendChild(option);
      }
      monthSelect.selectedIndex = currentMonth;

      // 初始化年份选择框
      for (let i = currentYear - 10; i <= currentYear + 10; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = i;
        yearSelect.appendChild(option);
      }
      yearSelect.selectedIndex = 10; // 设置选中当前年份

      // 函数：生成月份选择器
      function generateMonthSelector() {
        monthSelect.selectedIndex = currentMonth;
      }

      // 函数：生成日历
      function generateCalendar(year, month) {
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();
        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        // 清空日历容器
        calendarContainer.innerHTML = "";

        // 添加星期标题
        for (let i = 0; i < 7; i++) {
          const weekday = document.createElement("div");
          weekday.classList.add("calendar-day");
          weekday.textContent = weekdays[i];
          calendarContainer.appendChild(weekday);
        }

        // 添加空白日期
        for (let i = 0; i < firstDay; i++) {
          const emptyDay = document.createElement("div");
          emptyDay.classList.add("calendar-day");
          emptyDay.textContent = "";
          calendarContainer.appendChild(emptyDay);
        }

        // 添加日期
        for (let i = 1; i <= daysInMonth; i++) {
          const day = document.createElement("div");
          day.classList.add("calendar-day");
          day.textContent = i;
          day.setAttribute("data-day", i); // 添加日期属性
          day.addEventListener("click", () => {
            // 点击日期时更新当前日期
            currentYear = year;
            currentMonth = month;
            currentDay = i;
            updateHeader(currentYear, currentMonth, currentDay); // 更新标题
            const storedTasks = JSON.parse(localStorage.getItem("tasks"));
            displayTasks(currentYear, currentMonth, currentDay, storedTasks); // 重新显示任务列表
          });

          // 如果是今天的日期，则添加红色背景
          if (
            year === currentYear &&
            month === currentMonth &&
            i === currentDay
          ) {
            day.classList.add("today");
          }

          calendarContainer.appendChild(day);
        }
      }

      // 函数：生成年份选择框
      function changeYear() {
        currentYear = parseInt(yearSelect.value);
        generateCalendar(currentYear, currentMonth);
      }

      // 函数：生成月份选择框
      function changeMonth() {
        currentMonth = parseInt(monthSelect.value);
        generateCalendar(currentYear, currentMonth);
      }

      // 函数：更新标题显示选定的年份、月份和日期
      function updateHeader(year, month, day) {
        header.innerText = `${year}年${month + 1}月${day}日`;
      }

      // 初始化日历
      generateCalendar(currentYear, currentMonth);

      // 在生成日历的地方调用updateHeader函数
      updateHeader(currentYear, currentMonth, currentDate.getDate());

      // 在页面加载时初始化任务列表
      initTaskList();

      // 函数：初始化任务列表
      function initTaskList() {
        // 检查本地存储中是否有存储的任务列表
        let storedTasks = localStorage.getItem("tasks");
        if (!storedTasks) {
          // 如果没有存储的任务列表，则初始化一个空数组并存储到本地存储中
          storedTasks = "[]";
          localStorage.setItem("tasks", storedTasks);
        }

        // 将本地存储中的任务列表解析为数组
        storedTasks = JSON.parse(storedTasks);

        // 更新任务列表显示
        displayTasks(currentYear, currentMonth, currentDay, storedTasks);
      }

      // 函数：添加任务
      function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();

        if (taskText !== "") {
          // 创建一个任务对象
          const task = {
            id: Date.now(), // 使用当前时间戳作为任务的唯一标识符
            text: taskText,
            completed: false,
            year: currentYear,
            month: currentMonth,
            day: currentDay, // 更新为当前选择的日期
          };

          // 从本地存储中获取任务列表
          let storedTasks = JSON.parse(localStorage.getItem("tasks"));

          // 如果没有存储的任务列表，则初始化一个空数组
          if (!storedTasks) {
            storedTasks = [];
          }

          // 将新任务添加到任务列表中
          storedTasks.push(task);

          // 将更新后的任务列表重新存储到本地存储中
          localStorage.setItem("tasks", JSON.stringify(storedTasks));

          // 清空输入框
          input.value = "";

          // 更新任务列表显示
          displayTasks(currentYear, currentMonth, currentDay, storedTasks);
        }
      }

      // 函数：显示任务列表
      function displayTasks(year, month, day, tasks) {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        // 根据日期筛选任务列表
        const selectedDateTasks = tasks.filter((task) => {
          const taskDate = new Date(task.id);
          return (
            taskDate.getFullYear() === year &&
            taskDate.getMonth() === month &&
            taskDate.getDate() === day
          );
        });

        // 遍历筛选后的任务列表，并创建任务列表项
        selectedDateTasks.forEach((task) => {
          const taskElement = document.createElement("div");
          taskElement.classList.add("task");
          if (task.completed) {
            taskElement.classList.add("completed");
          }

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = task.completed;
          checkbox.addEventListener("change", () =>
            toggleTaskCompletion(task.id, tasks)
          );

          const taskText = document.createElement("span");
          taskText.textContent = task.text;

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.addEventListener("click", () =>
            deleteTask(task.id, tasks)
          );

          taskElement.appendChild(checkbox);
          taskElement.appendChild(taskText);
          taskElement.appendChild(deleteButton);

          taskList.appendChild(taskElement);
        });
      }

      // 函数：标记任务完成或未完成
      function toggleTaskCompletion(taskId, tasks) {
        // 在任务列表中查找对应的任务并更新完成状态
        const updatedTasks = tasks.map((task) => {
          if (task.id === taskId) {
            return { ...task, completed: !task.completed };
          }
          return task;
        });

        // 更新本地存储中的任务列表
        localStorage.setItem("tasks", JSON.stringify(updatedTasks));

        // 重新显示任务列表
        displayTasks(currentYear, currentMonth, currentDay, updatedTasks);
      }

      // 函数：删除任务
      function deleteTask(taskId, tasks) {
        // 在任务列表中过滤掉要删除的任务
        const updatedTasks = tasks.filter((task) => task.id !== taskId);

        // 更新本地存储中的任务列表
        localStorage.setItem("tasks", JSON.stringify(updatedTasks));

        // 重新显示任务列表
        displayTasks(currentYear, currentMonth, currentDay, updatedTasks);
      }

      // 在点击日期时更新当前日期并重新显示任务列表
      day.addEventListener("click", () => {
        console.log(`Clicked on day ${i}`);
        currentDay = i; // 更新当前日期
        updateHeader(year, month, currentDay); // 更新标题
        displayTasks(currentYear, currentMonth, currentDay); // 重新显示任务列表
      });

      // 函数：显示前一个月份
      function prevMonth() {
        if (currentMonth === 0) {
          currentYear--;
          currentMonth = 11;
        } else {
          currentMonth--;
        }
        generateMonthSelector();
        generateCalendar(currentYear, currentMonth);
        displayTasks(currentYear, currentMonth, currentDate.getDate());
      }

      // 函数：显示下一个月份
      function nextMonth() {
        if (currentMonth === 11) {
          currentYear++;
          currentMonth = 0;
        } else {
          currentMonth++;
        }
        generateMonthSelector();
        generateCalendar(currentYear, currentMonth);
        displayTasks(currentYear, currentMonth, currentDate.getDate());
      }

      //資料庫
      // 函数：添加任务到 Firebase 数据库
      function addTaskToFirebase(task) {
        // 在 Firebase 数据库中的 "tasks" 节点下添加一个新任务
        database
          .ref("tasks")
          .push(task)
          .then(() => {
            console.log("Task added to Firebase database successfully!");
          })
          .catch((error) => {
            console.error("Error adding task to Firebase database: ", error);
          });
      }

      // 函数：从 Firebase 数据库获取任务列表
      function getTasksFromFirebase() {
        // 获取对 "tasks" 节点的引用
        const tasksRef = database.ref("tasks");

        // 监听 "value" 事件以获取所有任务数据
        tasksRef.on(
          "value",
          (snapshot) => {
            const tasks = snapshot.val();
            if (tasks) {
              // 如果有任务数据，则更新任务列表显示
              const storedTasks = Object.values(tasks);
              displayTasks(currentYear, currentMonth, currentDay, storedTasks);
            }
          },
          (errorObject) => {
            console.error("The read failed: " + errorObject.code);
          }
        );
      }

      // 在页面加载时从 Firebase 数据库获取任务列表
      getTasksFromFirebase();

      // 在添加任务时将任务添加到 Firebase 数据库
      function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();

        if (taskText !== "") {
          // 创建一个任务对象
          const task = {
            id: Date.now(), // 使用当前时间戳作为任务的唯一标识符
            text: taskText,
            completed: false,
            year: currentYear,
            month: currentMonth,
            day: currentDay, // 更新为当前选择的日期
          };

          // 将任务添加到 Firebase 数据库
          addTaskToFirebase(task);

          // 清空输入框
          input.value = "";
        }
      }
