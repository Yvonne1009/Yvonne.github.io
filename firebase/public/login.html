<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="image/logo.ico" type="image/x-icon" />
  </head>

  <body>
    <section>
      <div class="image">
        <img src="image/bg2.png" alt="background-image" />
      </div>

      <div class="content">
        <div class="from">
          <h2>Login</h2>
          <from action="#">
            <div class="input">
              <span>Uername</span>
              <input type="text" name="" required />
            </div>

            <div class="input">
              <span>Password</span>
              <input type="password" name="" required />
            </div>

            <div class="remmber-me">
              <label> <input type="checkbox" name="" />Remember me? </label>
            </div>

            <div class="input">
              <input type="submit" value="Login" name="" id="submit-button" />
            </div>
            <div class="input">
              <p>Dont have an account?<a href="#">Create one.</a></p>
            </div>

            <div class="input">
              <button id="google-login-btn" class="google-button">
                <i class="fab fa-google"></i> Login with Google
              </button>
            </div>
          </from>
        </div>
      </div>
    </section>
    <!-- Import the basic jquery lib. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Import the associated firebase lib which the order is fixed. -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"
    ></script>
    <!-- Set the firebsae config and initialize it. -->
    <script defer src="init-firebase.js"></script>
  </body>
</html>
