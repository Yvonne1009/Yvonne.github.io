<html>
  <head>
    <link rel="icon" href="image/logo.ico" type="image/x-icon" />
    <title>Firebase Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <div id="login_div" class="main-div">
      <h3>LeisurePace Web login</h3>
      <input type="email" placeholder="Email..." id="email_field" />
      <input type="password" placeholder="Password..." id="password_field" />
      <a id="forget" href="./forget.html">忘記你的帳戶或密碼</a>
      <button onclick="login()">登入帳戶</button>
      <div class="division-line">
        <hr id="left-line" />
        <span>OR</span>
        <hr id="right-line" />
      </div>

      <div class="other-login">
        <div id="img">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/webfirebase-88e1c.appspot.com/o/%E7%99%BB%E5%85%A5%E9%80%A3%E5%8B%95icon-01.png?alt=media&token=new-token-123
            "
            alt="other_login"
            onclick="fb_login()"
          />
        </div>
        <div id="img">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/webfirebase-88e1c.appspot.com/o/%E7%99%BB%E5%85%A5%E9%80%A3%E5%8B%95icon-02%20(1).png?alt=media&token=fe6f1ca2-0d57-488f-8c93-4670951c9c01"
            alt="other_login"
            onclick="google_login()"
          />
        </div>
        <div id="img">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/fir-demo-2a2b1.appspot.com/o/phone.png?alt=media&token=b71a2502-7a22-4eb8-b3a7-6658484b23f2"
            alt="other_login"
            onclick="phone_login()"
          />
        </div>
      </div>
      <a href="./register.html" id="create-account"
        >尚未註冊？立即建立您的帳戶</a
      >
    </div>

    <div id="recaptcha-container"></div>

    <div id="user_div" class="loggedin-div">
      <h3>Welcome User</h3>
      <p id="user_para">
        Welcome to Firebase web login Example. You're currently logged in.
      </p>
      <button onclick="logout()">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <!-- Import the basic jquery lib. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Import the associated firebase lib which the order is fixed. -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"
    ></script>
    <!-- Set the firebsae config and initialize it. -->
    <script defer src="init-firebase.js"></script>
    <script src="./js/Firebase/firebase.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
