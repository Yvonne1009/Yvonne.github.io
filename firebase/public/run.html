<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/run.css" />
    <link rel="icon" href="image/logo.ico" type="image/x-icon" />
    <script src="js/run.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>視訊計算</title>
    <!--註解文字-->
  </head>
  <body>
    <header>
      <div id="navbar" class="navbar">
        <div class="logo1">
          <a href="index.html">LeisurePace</a>
        </div>
        <ul class="menu">
          <li class="dropdown">
            <a href="#about"
              >關於LeisurePace<i class="fas fa-caret-down"></i
            ></a>
            <div class="dropdown-content">
              <a href="#">LeisurePace</a>
              <a href="#">超慢跑</a>
              <a href="#">製作團隊</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">超慢跑<i class="fas fa-caret-down"></i></a>
            <div class="dropdown-content">
              <a href="#">單人遊玩</a>
              <a href="#">好友連線</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="設定.html">設定<i class="fas fa-caret-down"></i></a>
            <div class="dropdown-content">
              <a href="#">介紹超慢跑</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </li>
          <li><a href="#">每日簽到</a></li>
        </ul>
        <div class="login">
          <a href="login.html">登入</a>
        </div>
      </div>
    </header>

    <div class="gray-container">
      <!-- 灰色區域 -->

      <br /><br />
      <div class="switch-button">
        <button class="item" id="start">開始</button>
        <button class="item" id="voice_guide">語音導覽</button>

        <!-- 計時器 -->
        <button onclick="pauseResumeCountdown()">
          <i id="pauseIcon" class="fas fa-pause"></i>
        </button>
        <button onclick="previousItem()">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button
          class="item"
          id="itemButton"
          onclick="startCountdown(currentItemIndex)"
        >
          180BPM/10分鐘
        </button>
        <button onclick="nextItem()">
          <i class="fas fa-chevron-right"></i>
        </button>

        <!-- 數據顯示 -->
        <div class="additional-info">
          <span>步數：</span>
          <!--未來這裡放步數數據，以此類推-->
          <span>心跳：</span>

          大卡：
          <div id="numberElement">0</div>
          <!-- 每分鐘+8 -->
        </div>
      </div>

      <div id="countdownTimer"></div>
      <!-- Countdown timer display -->
      <br />

      <div
        id="media"
        style="display: flex; justify-content: flex-end; align-items: center"
      >
        <button class="item" id="pic"><i class="fas fa-image"></i>圖片</button>
        <button class="item" id="music">
          <i class="fas fa-music"></i>音樂
        </button>
      </div>
      <hr />
      <br /><br />
      <div id="videoContainer">
        <canvas id="output" width="640" height="480"></canvas>
      </div>
      <p id="message"></p>
      <p id="stepCounter">Steps: 0</p>
      <br /><br />
    </div>

    <!-- Import the basic jquery lib. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Import the associated firebase lib which the order is fixed. -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"
    ></script>
    <!-- Set the firebsae config and initialize it. -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>
    <script defer src="init-firebase.js"></script>

    <script src="js/PoseCorrectionWebVersion.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  </body>
</html>
