<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="image/logo.ico" type="image/x-icon" />
    <script src="https://www.gstatic.com/firebasejs/10.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.1/firebase-auth.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LeisurePace_登入</title>
  </head>
  <script>
    // 替換以下的配置為你的 Firebase 專案配置
    const firebaseConfig = {
      apiKey: "AIzaSyAjT0TJInGf5t8YV3BnCF7TOFGqe3ty-IA",
      authDomain: "leisurepace-a3d51.firebaseapp.com",
      databaseURL: "https://leisurepace-a3d51-default-rtdb.firebaseio.com",
      projectId: "leisurepace-a3d51",
      storageBucket: "leisurepace-a3d51.appspot.com",
      messagingSenderId: "955257567601",
      appId: "1:955257567601:web:2e06661d84707065fe9ed0",
      measurementId: "G-MHZ967Y676",
    };
    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);

    // 設定 Google 登入提供者
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // 處理登入按鈕點擊事件
    document.getElementById("loginButton").addEventListener("click", () => {
      firebase
        .auth()
        .signInWithPopup(googleProvider)
        .then((result) => {
          // 登入成功處理
          const user = result.user;
          console.log(user);
        })
        .catch((error) => {
          // 登入失敗處理
          console.error(error.message);
        });
    });

    // 登出處理
    document.getElementById("logoutButton").addEventListener("click", () => {
      firebase
        .auth()
        .signOut()
        .then(() => {
          // 登出成功處理
          console.log("User signed out");
        })
        .catch((error) => {
          // 登出失敗處理
          console.error(error.message);
        });
    });
  </script>
  <body class="page3">
    <form action="action_page.php" method="post">
      <h1>登入</h1>
      <p>登入帳戶</p>
      <hr />

      <div class="container">
        <label for="email"><b>電子信箱</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          id="email"
          name="email"
          required
        />

        <label for="psw"><b>密碼</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          id="psw"
          name="psw"
          required
        />

        <hr />
        <button type="submit">登入</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> 記住我
        </label>
        <span class="psw">忘記 <a href="forget.html">密碼?</a></span>
      </div>

      <div class="container" style="background-color: #f1f1f1">
        <button class="button1 third-party-btn" onclick="google_login()">
          Google 登录
        </button>

        <button
          class="button2 third-party-btn"
          type="button"
          onclick="fb_login()"
        >
          Facebook 登入
        </button>

        <button
          class="button3"
          type="button"
          class="third-party-btn"
          onclick="loginWithApple()"
        >
          Apple 登入
        </button>
      </div>
      <hr />

      <div class="container signin">
        <p>還沒有帳戶了? <a href="register.html">註冊</a>.</p>
      </div>
    </form>

    <script src="./js/login.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js"></script>
    <script src="./js/Firebase/firebase.js"></script>
  </body>
</html>
