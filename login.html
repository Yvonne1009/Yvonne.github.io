<html>
  <head>
    <link rel="icon" href="image/logo.ico" type="image/x-icon" />
    <title>Firebase Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <div id="login_div" class="main-div">
      <h3>LeisurePace Web login</h3>
      <input type="email" placeholder="Email..." id="email_field" />
      <input type="password" placeholder="Password..." id="password_field" />
      <a id="forget" href="./forget.html">忘記你的帳戶或密碼</a>
      <button onclick="login()">登入帳戶</button>
      <div class="division-line">
        <hr id="left-line" />
        <span>OR</span>
        <hr id="right-line" />
      </div>

      <div class="other-login">
        <div id="img">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/leisurepace-a3d51.appspot.com/o/%E7%99%BB%E5%85%A5%E9%80%A3%E5%8B%95icon-01.png?alt=media&token="
            alt="other_login"
            onclick="fb_login()"
          />
        </div>
        <div id="img">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/leisurepace-a3d51.appspot.com/o/%E7%99%BB%E5%85%A5%E9%80%A3%E5%8B%95icon-02.png?alt=media&token="
            alt="other_login"
            onclick="google_login()"
          />
        </div>
        <div id="img">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/leisurepace-a3d51.appspot.com/o/phone.png?alt=media&token="
            alt="other_login"
            onclick="phone_login()"
          />
        </div>
      </div>
      <a href="./register.html" id="create-account"
        >尚未註冊？立即建立您的帳戶</a
      >
    </div>

    <div id="recaptcha-container"></div>

    <div id="user_div" class="loggedin-div">
      <h3>Welcome User</h3>
      <p id="user_para">
        Welcome to Firebase web login Example. You're currently logged in.
      </p>
      <button onclick="logout()">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <script src="./js/Firebase/firebase.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
