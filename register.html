<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="icon" href="image/logo.ico" type="image/x-icon" />
    <title>LeisurePace_註冊</title>
  </head>
  <body class="page4">
    <form action="action_page.php">
      <div class="container">
        <h1>註冊</h1>
        <p>建立帳戶</p>
        <hr />

        <label for="email"><b>電子信箱</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>密碼</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat"><b>確認密碼</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />

        <button type="submit" class="registerbtn">註冊</button>
      </div>
      <hr />

      <div class="container signin">
        <p>已經有帳戶了? <a href="login.html">登入</a>.</p>
      </div>
    </form>
  </body>
</html>
